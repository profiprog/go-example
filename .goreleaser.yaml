project_name: go-example

# gitlab_urls:
#   api: https://gitlab.mycompany.com/api/v4/
#   download: https://gitlab.company.com

before:
  hooks:
    - rm -rf dist go-example
    - go mod tidy

brews:
  -
    name: go-example
    tap:
      owner: profiprog
      name: homebrew-tap
    skip_upload: auto
    homepage: https://github.com/profiprog/go-exmaple
    url_template: "https://github.com/profiprog/go-exmaple/releases/download/{{ .Tag }}/{{ .ArtifactName }}"
    folder: Formula
    caveats: "How to use this binary: https://github.com/profiprog/go-exmaple"
    description: "Example"
    install: |
      bin.install "go-example"
    test: |
      system "#{bin}/go-example version"

builds:
  - env:
      - CGO_ENABLED=0 # bez ceckovej podpory (vsetko je pure go, ziadne dependencie na systemove C kniznice)
    goos:
      - linux
      - windows
      - darwin
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X hello-world/version.Version=v{{.Version}}

snapshot:
  name_template: "{{ incminor .Version }}-dev"

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"
  algorithm: sha256
